<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission-form</title>
    
</head>
<body>
    <form action="" method="post" style="height: 800px; width: 800px; ">
        <fieldset style="background-color: rgb(252, 238, 222);">
            <legend> <strong> Admission-form </strong></legend>
            <div style="text-align: center; padding: 0; margin: 0;"><h2>Texas College of IT and Management </h2>
                <p style="padding: 0px;margin: -15px;">Student Registration form</p>
            </div>
                <p ><img src="./Student-image.jpg" id="Student-image" name="Student-image"  value="Student-image" alt="Student-image" height="140px" width="100px"><br>
                    <label for="Student">Student-image </label>
                </p>

                <p><label for="student-name">Student Name:-</label>
                <input style="width: 400px;" type="text" name="student-name" value="" placeholder="Enter your name">
                </p>

                <p><label for="father's-name">Father's Name:-</label>
                <input style="width: 400px; type="text" name="Father's-name" value="" placeholder="Enter your father's name">
                </p>

                <p><label for="mother's-name">Mother's Name:-</label>
                <input style="width: 400px; type="text" name="mother's-name" value="" placeholder="Enter your mother's name">
                </p>
                
                <p>
                    <p>Select you'r Gender</p>
                <input type="radio" name="gender" value="male" ><label for="male">male</label>
                <input type="radio" name="gender" value="Female" ><label for="female">male</label>
                <input type="radio" name="gender" value="other" id="other" ><label for="other">other</label>
                </p>

                <p><label for="date">Date of Birth:-</label>
                <input type="date" name="date" value="" >
                </p>

                <p><label for="email">E-mail</label>
                <input style="width: 400px; type="email" name="email"  >
                </p>

                <p><label for="level">level:-</label>
               <select style="width: 400px; name="level" id="level">
                
                <option value="Highschool">High School</option>
                <option value="Bechelors">Bechelors</option>
                <option value="Masters">Masters</option>
                <option value="Phd">Phd</option>
               </select>               
                </p>

                <p><label for="department">department:-</label>
                    <select style="width: 400px; name="department" id="department">
                        <option value="IT"> BIT</option>
                        <option value="IT">BCS</option>
                        <option value="IT">BBA</option>
                        <option value="IT">BHM</option>
                    </select>
                </p>

                <p>
                    <label for="phonenumber">Tel/mob:-</label>
                    <input  style="width: 400px; type="number" id="phonenumber" name="phonenumber" placeholder="enter you'r name">
                </p>
                <hr>

                <h2 style="text-align: center;">Permanent Address</h2>
                  <p>
                    <label for="state">State:-</label>
                    <input style="width: 400px; type="text" id="state" name="state" placeholder="Enter your state name">
                  </p>

                  <p>                  
                    <label for="city">City:-</label>
                    <input style="width: 400px; type="text" id="city" name="city" placeholder="Enter your city name">
                  </p> 

                  <p>                
                    <label for="Zip Code">Zip Code:-</label>
                    <input style="width: 400px; type="number" id="city" name="city" placeholder="Enter your Zipe Code">
                  </p>

                  <p>
                    <label for="phonenumber">Tel/mob:-</label>
                    <input style="width: 400px; type="number" id="phonenumber" name="phonenumber" placeholder="enter you'r Tel/Mob number">
                  </p>

                <hr>

                <h2 style="text-align: center;">Temporary Address</h2>
                <p> <label for="address">Same as Permanent Address</label> <input type="checkbox"></p>
                <p>
                    <label for="state">State:-</label>
                    <input style="width: 400px; type="text" id="state" name="state" placeholder="Enter your state name">
                  </p>

                  <p>                  
                    <label for="city">City:-</label>
                    <input style="width: 400px; type="text" id="city" name="city" placeholder="Enter your city name">
                  </p> 

                  <p>                
                    <label for="Zip Code">Zip Code:-</label>
                    <input style="width: 400px; type="number" id="city" name="city" placeholder="Enter your Zipe Code">
                  </p>

                  <p>
                    <label for="phonenumber">Tel/mob:-</label>
                    <input style="width: 400px; type="number" id="phonenumber" name="phonenumber" placeholder="enter you'r Tel/mob number">
                  </p>
                      
        </fieldset>
    </form>
</body>
</html>
