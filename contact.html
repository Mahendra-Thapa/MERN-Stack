<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-page</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="mailto:thapamahendra671@gmail.com?subject=HI" method="post">
     <fieldset>
        <legend>Your information</legend>

         <label for="email">E-mail:-</label>

        <p>

            <label for="male">female</label>

        </p>

        <p>
            <h3>Select your habits</h3>
            <label for="dance">Dance</label>
            <input type="checkbox" name="habits" id="dance" value="dance">
            <label for="singing">singing</label>
            <input checked type="checkbox" name="habits" id="singing" value="singing">
        </p>
        <p>
            <label for="date">Join Date</label>
            <input type="date" name="date" id="date" value="date" required>           
        </p>
        <p>
            <label for="Country"></label>
            Select Your Country <!--disabled= it is used for disabled the selecting option-->

               <option value="Nepal">Nepal</option>
               <option value="India">India</option>
               <option value="Chaina">Chaina</option>
               <option value="Japan">Japan</option>
            </select>
        </p>
        <p>
            <label for="Coffee">Slect Your Coffee</label>
            <Select>
            <optgroup label="strong Coffee">
                <option value="espresso">espresso</option>
                <option value="A">A</option>
                <option value="
                B">B</option>
                <option value="C">C</option>
            </optgroup>
            <optgroup label="strong Coffee">
                <option value="espresso">espresso</option>
                <option value="X">X</option>
                <option value="
                Y">Y</option>
                <option value="Z">Z</option>
            </optgroup>
        </Select>
        </p>
        <p>
         <h3>Type message</h3>
            <label for="message"></label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </p>


        <button type="submit"> Submit</button>
        <button type="reset"> Reset</button>
     </fieldset>
    </form>
</body>
</html>
